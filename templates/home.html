<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Exam Performance Indicator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #b3e5fc, #fce4ec, #c8e6c9);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        margin: 0;
        padding: 0;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 650px;
        background: rgba(255, 255, 255, 0.95);
        margin: 60px auto;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        border: 3px solid #90caf9;
    }

    h1 {
        text-align: center;
        font-size: 28px;
        color: #0d47a1;
        font-weight: 700;
        margin-bottom: 10px;
    }

    legend {
        text-align: center;
        color: #1976d2;
        font-weight: 600;
        margin-bottom: 25px;
        font-size: 18px;
    }

    label {
        font-weight: 600;
        color: #2e7d32;
        display: block;
        margin-bottom: 6px;
    }

    select, input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #aed581;
        border-radius: 10px;
        margin-bottom: 18px;
        font-size: 14px;
        background: #f9fff9;
        transition: all 0.25s ease-in-out;
    }

    select:focus, input:focus {
        border-color: #64b5f6;
        box-shadow: 0 0 8px rgba(100, 181, 246, 0.6);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(90deg, #42a5f5, #66bb6a);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #1e88e5, #388e3c);
        transform: scale(1.03);
    }

    h2 {
        text-align: center;
        color: #004d40;
        margin-top: 25px;
        font-weight: 700;
        background: #b2dfdb;
        padding: 10px;
        border-radius: 8px;
    }

    .header-icon {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    .header-icon img {
        width: 60px;
        height: 60px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    .footer-text {
        text-align: center;
        font-size: 13px;
        color: #546e7a;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon">
        </div>

        <h1>Student Exam Performance Indicator</h1>
        <legend>ðŸŽ“ Predict Student Maths Score Based on Details</legend>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="" disabled selected>Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score (0â€“100)</label>
            <input type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>

            <label>Writing Score (0â€“100)</label>
            <input type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>

            <button class="btn-primary" type="submit">ðŸŽ¯ Predict Maths Score</button>
        </form>

        <h2>Prediction: {{ results }}</h2>
        <p class="footer-text">Made with ðŸ’¡ and Machine Learning</p>
    </div>
</body>
</html>
